<div class="container">

  <div class="row">

    <div class="col">

      <h1>{{title}}</h1>

      <form>
  
        <label for="n1">Número 1: </label><input type="number" [(ngModel)]="numero1" name="numero1" id="n1"><br><br>
        <label for="n2">Número 2: </label><input type="number" [(ngModel)]="numero2" name="numero2" id="n2"><br><br>
      
        <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-success">&nbsp;
        <input type="submit" value="Restar" (click)="restar()" class="btn btn-success">
      </form>

      <p>Resultado: {{resultado}}</p>
    </div>
  </div>
</div>
